<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Blog Preview Card | Frontend Mentor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-container">
      <article class="blog-card">
        <div class="card-image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration"
          />
        </div>
        <div class="card-tag">
          <span>Learning</span>
        </div>
        <div class="card-date">
          <p>Publicado el 21 de Diciembre, 2023</p>
        </div>
        <div class="card-title">
          <h1>Fundamentos de HTML y CSS</h1>
        </div>
        <div class="card-description">
          <p>
            Estos lenguajes son la base de todo sitio web, definiendo la
            estructura, el contenido y la presentaci√≥n.
          </p>
        </div>
        <div class="card-author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
          <p>Greg Hooper</p>
        </div>
      </article>
    </div>
  </body>
</html>
